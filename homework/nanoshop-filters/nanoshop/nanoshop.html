<!doctype html>

<!-- This page "hosts" a simple demonstration of "Nanoshop,"
     a tiny image processing module (emphasis on tiny). -->
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Nanoshop Demo</title>
    </head>
    <body>
        <!-- Where the action will happen. -->
        <canvas id="picture" width="512" height="512">
            All your <code>canvas</code> are belong to us!
        </canvas>

        <!-- A little UI to trigger the filter. -->
        <div align="center">
            <select id="filters">
                <option value="Darken">Darken</option>
                <option value="Brighten">Brighten</option>
                <option value="BlackAndWhite">Black and White</option>
                <option value="Greenify">Greenify</option>
                <option value="ConvertRedToGreen">Red to Green</option>
                <option value="Shift">Shift RGB to BRG</option>
                <option value="ReduceAlpha">Reduce Alpha</option>
                <option value="IncreaseAlpha">Increase Alpha</option>
            </select>
            <button id="apply-filter-button">Apply</button>
        </div>
        <!-- To at least make the above a little easier, we
             at least recruit jQuery's services. -->
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="nanoshop.js"></script>
        <!--Commented out nanoshop-demo so I could replace it with my mario sprite-->
        <!--<script src="nanoshop-demo.js"></script>-->

        <!-- JD: Nicely done, with a few possible refinements.  Can you do this
                 without having to make a copy of mario.js, such that you are using
                 your sprite code by itself, and the Apply Filter stuff is separated?
                 
                 (the answer is yes, of course, but the trick is to see if you can
                 work that out on your own first) -->
        <script src="mario.js"></script>
        <script>
            var canvas = $("#picture")[0];
            var renderingContext = canvas.getContext("2d");
            EightBitSpriteLibrary.mario.draw(renderingContext);
        </script>
    </body>
</html>
